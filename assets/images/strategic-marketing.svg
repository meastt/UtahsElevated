<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="Strategic Marketing - St. George Marketing">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#303030"/>
      <stop offset="1" stop-color="#1f1f1f"/>
    </linearGradient>

    <radialGradient id="vignette" cx="50%" cy="40%" r="80%">
      <stop offset="0" stop-color="rgba(0,0,0,0)"/>
      <stop offset="0.7" stop-color="rgba(0,0,0,0.05)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.35)"/>
    </radialGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.05
                0 0 0 0 0.85
                0 0 0 0 1
                0 0 0 0.9 0" result="cyanBlur"/>
      <feMerge>
        <feMergeNode in="cyanBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="outlineShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.45)"/>
    </filter>

    <filter id="spark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg)"/>
  <rect width="1024" height="1024" fill="url(#vignette)"/>

  <!-- Radar rings (bottom-left) -->
  <g filter="url(#glow)" opacity="0.95">
    <circle cx="235" cy="785" r="70" fill="none" stroke="#32d6ff" stroke-width="8" opacity="0.92"/>
    <circle cx="235" cy="785" r="125" fill="none" stroke="#32d6ff" stroke-width="6" opacity="0.78"/>
    <circle cx="235" cy="785" r="185" fill="none" stroke="#32d6ff" stroke-width="5" opacity="0.62"/>
    <circle cx="235" cy="785" r="250" fill="none" stroke="#32d6ff" stroke-width="4" opacity="0.46"/>
    <circle cx="235" cy="785" r="320" fill="none" stroke="#32d6ff" stroke-width="3" opacity="0.32"/>

    <!-- Small signal arcs -->
    <path d="M185 825a60 60 0 0 1 60-60" fill="none" stroke="#32d6ff" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <path d="M172 845a82 82 0 0 1 82-82" fill="none" stroke="#32d6ff" stroke-width="7" stroke-linecap="round" opacity="0.74"/>
    <path d="M160 868a110 110 0 0 1 110-110" fill="none" stroke="#32d6ff" stroke-width="6" stroke-linecap="round" opacity="0.58"/>
  </g>

  <!-- Utah-inspired outline -->
  <g filter="url(#outlineShadow)">
    <path
      d="M360 210
         L650 210
         L650 315
         L820 315
         L820 735
         L360 735
         Z"
      fill="none"
      stroke="#ffffff"
      stroke-width="16"
      stroke-linejoin="miter"
      opacity="0.96"
    />
    <!-- inner stroke for subtle depth -->
    <path
      d="M372 222
         L638 222
         L638 327
         L808 327
         L808 723
         L372 723
         Z"
      fill="none"
      stroke="#ffffff"
      stroke-width="4"
      opacity="0.55"
    />
  </g>

  <!-- Spark point near rings + outline intersection -->
  <g filter="url(#spark)">
    <circle cx="380" cy="720" r="7" fill="#f3feff"/>
    <circle cx="380" cy="720" r="22" fill="none" stroke="#bff5ff" stroke-width="3" opacity="0.35"/>
    <path d="M380 690 L380 750" stroke="#bff5ff" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M350 720 L410 720" stroke="#bff5ff" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M360 700 L400 740" stroke="#bff5ff" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <path d="M400 700 L360 740" stroke="#bff5ff" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Label -->
  <text x="90" y="940"
    fill="#d9d9d9"
    opacity="0.9"
    font-family="DM Sans, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
    font-size="26"
    letter-spacing="3"
  >ST. GEORGE MARKETING</text>
</svg>
